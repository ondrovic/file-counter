name: testing

on:
  pull_request:
  push:
    tags-ignore: '*'
  
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
      
      - name: Install depednecies
        run: go mod download

      - name: Run tests
        run: go test -v ./... --cover

    env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}